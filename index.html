<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6c98fe13ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="Music-box">
      <p class="title">Play Favorite Songs</p>
      <img class="song-image" src="star.png" alt="" />
      <div class="music-info">
        <p class="song-name">Someone Like You</p>
        <p class="singer">Taylor Swift</p>
        <audio class="audio" preload="metadata">
          <source id="source" src="star.mp3" />
        </audio>
      </div>
      <div class="timeline">
        <p class="start-time">00:00</p>
        <div class="song-timeline"><div class="itimeline"></div></div>
        <p class="end-time">00:00</p>
      </div>
      <div class="my-form">
        <i class="fa-solid fa-volume-low"></i>
        <form action="">
          <input type="range" id="vol" min="0" max="100" value="20" />
        </form>
        <i class="fa-solid fa-volume-high"></i>
      </div>
      <div class="nav">
        <i class="fa-solid fa-shuffle btn"></i>
        <i class="fa-solid fa-backward backward btn"></i>
        <i class="fa-solid fa-play play btn"></i>
        <i class="fa-solid fa-forward forward btn"></i>
        <i class="fa-solid fa-arrow-rotate-right return btn"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
